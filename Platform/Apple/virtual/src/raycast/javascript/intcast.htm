    <style type="text/css">
      
      div#minimapcontainer {
      
      }
      canvas#minimap {
      position : absolute;
      }
      canvas#minimapobjects {
      position : absolute;
      }
      
      div#floor {
      position : absolute;
      width : 100%;
      height : 100%;
      background-color : rgb(128,128,128);
      }
      
      div#ceiling {
      position : absolute;
      width : 100%;
      height : 50%;
      background-color : rgb(96,96,96);
      }
      
      
      #screen {
      position : relative;
      width : 504px;
      height : 512px;
      border : 1px solid black;
      overflow : hidden;
      }
      
    </style>
    
    <script type="text/javascript" src="intcast.js"></script>

  <body>
    
    <div id="screen">
      <div id="floor"></div>
      <div id="ceiling"></div>
    </div>
    
    <div id="minimapcontainer">
      <canvas id="minimap"></canvas>
      <canvas id="minimapobjects"></canvas>
    </div>
    
  </body>
